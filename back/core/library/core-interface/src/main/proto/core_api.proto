syntax = "proto3";

package core_api;

option java_multiple_files = true;
option java_package = "com.parasol.core_interface";
option java_outer_classname = "CoreAPIProto";

service CoreAPI {
  rpc getBalance(AccountBalanceQueryRequest) returns (AccountBalanceQueryResponse) {}
  rpc login(LoginRequest) returns (LoginResponse) {}
}

message AccountBalanceQueryRequest {
  string cus_no = 1;
  string account_number = 2;
}

message AccountBalanceQueryResponse {
  string balance = 1;
}

message LoginRequest {
  string id = 1;
  string password = 2;
}

message LoginResponse {
  string is_success = 1;
  string cus_no = 2;
}